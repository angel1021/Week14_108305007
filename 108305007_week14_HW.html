<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rolling Dice</title>
</head>
<body>
		<p>
		<img id="die1" src="die1.png" alt="blank image">
		<img id="die2" src="die1.png" alt="blank image">
		<img id="die3" src="die1.png" alt="blank image">
		<img id="die4" src="die1.png" alt="blank image">
		<img id="die5" src="die1.png" alt="blank image">
		<img id="die6" src="die1.png" alt="blank image"></p>
		<p>
		<img id="die7" src="die1.png" alt="blank image">
		<img id="die8" src="die1.png" alt="blank image">
		<img id="die9" src="die1.png" alt="blank image">
		<img id="die10" src="die1.png" alt="blank image">
		<img id="die11" src="die1.png" alt="blank image">
		<img id="die12" src="die1.png" alt="blank image"></p>
	
	<form action="#">
		<input id="rollbutton" type="button" name="button" value="Roll Dice">
	</form>
	
		<div id="freqTable"></div>

	<script type="text/javascript">
		
		function SetImage( dieNumber, face ){

			var dieImg = document.getElementById("die" + dieNumber);
			
			dieImg.setAttribute("src", "die" + face + ".png");
			dieImg.setAttribute("alt", "die iamge with" + face + "spot(s)");

		}

		function TallyRolls( face ){

			switch ( face ){
				case 1:
					++frequency1;
					break;
				case 2:
					++frequency2;
					break;
				case 3:
					++frequency3;
					break;
				case 4:
					++frequency4;
					break;
				case 5:
					++frequency5;
					break;
				case 6:
					++frequency6;
					break;
			
			}
		}

		function UpdateFrequencyTable(){

			var tableDiv = document.getElementById( "freqTable" );

			tableDiv.innerHTML = "<table>" + 
								 "<caption> Die Rolling Frequencies </caption>" + 
								 "<thead><th> Face </th>" + "<th> Frequency </th>" + "<th> Percent </th></thead>" + 
								 "<tbody><tr><td>1</td><td>" + frequency1 + "</td><td>" + Math.floor((frequency1/totalDice) * 100) + "% </td></tr>" +
								 		"<tr><td>1</td><td>" + frequency2 + "</td><td>" + Math.floor((frequency2/totalDice) * 100) + "% </td></tr>" +
								 		"<tr><td>1</td><td>" + frequency3 + "</td><td>" + Math.floor((frequency3/totalDice) * 100) + "% </td></tr>" +
								 		"<tr><td>1</td><td>" + frequency4 + "</td><td>" + Math.floor((frequency4/totalDice) * 100) + "% </td></tr>" +
								 		"<tr><td>1</td><td>" + frequency5 + "</td><td>" + Math.floor((frequency5/totalDice) * 100) + "% </td></tr>" +
								 		"<tr><td>1</td><td>" + frequency6 + "</td><td>" + Math.floor((frequency6/totalDice) * 100) + "% </td></tr>" + 
								 "</tbody></table>";

		}


		function RollDice(){

			var face;

			for (var i = 1; i <= 12; i++) {
				face = Math.floor( Math.random() * 6 + 1);
				SetImage(i, face);
				TallyRolls(face);
//				++totalDice;
			} 
		}

		function Start(){

			var button = document.getElementById("rollbutton");
			button.addEventListener("click", RollDice, false);

		}

		window.addEventListener("load", Start, false);

	</script>

</body>
</html>
